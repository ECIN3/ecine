<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECINE — Portafolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      color: #bbb;
      font-size: 1.2rem;
    }

    .reel {
      margin: 2rem 0;
    }

    .reel iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .project {
      text-align: center;
    }

    .project img {
      width: 100%;
      border: 1px solid #333;
    }

    .project h3 {
      margin-top: 1rem;
      font-weight: 400;
    }

    .project p {
      font-size: 0.9rem;
      color: #888;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .reel iframe {
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ECINE</h1>
    <p>Lo que no se dice, se filma.</p>
  </header>

  <div class="reel">
    <iframe src="https://player.vimeo.com/video/000000000" allowfullscreen></iframe>
  </div>

  <div class="grid">
    <div class="project">
      <a href="https://vimeo.com/tu-link1" target="_blank">
        <img src="https://via.placeholder.com/300x170?text=Pedro+Peleador" alt="Pedro Peleador">
      </a>
      <h3>PEDRO PELEADOR</h3>
      <p>Documental · 2023</p>
    </div>

    <div class="project">
      <a href="https://youtu.be/tu-link2" target="_blank">
        <img src="https://via.placeholder.com/300x170?text=Viene+y+Va" alt="Viene y Va">
      </a>
      <h3>VIENE Y VA — OSCAR ORLI</h3>
      <p>Videoclip · 2024</p>
    </div>

    <div class="project">
      <a href="https://youtu.be/tu-link3" target="_blank">
        <img src="https://via.placeholder.com/300x170?text=Rosa" alt="Rosa">
      </a>
      <h3>ROSA — OSCAR ORLI</h3>
      <p>Videoclip · 2024</p>
    </div>
  </div>

  <footer>
    contacto@ecine.mx — <a href="https://instagram.com/tuusuario" target="_blank" style="color:#999;">Instagram</a>
  </footer>
</body>
</html>
