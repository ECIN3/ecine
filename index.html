
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECINE</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .hero h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: 3px;
        }
        .hero p {
            font-size: 1.4rem;
            color: #ccc;
            margin: 1.5rem 0 2.5rem;
        }
        .hero a {
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 0.8rem 2rem;
            transition: background 0.3s ease;
        }
        .hero a:hover {
            background: #fff;
            color: #000;
        }
        .portafolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            padding: 4rem 2rem;
            background: #000;
        }
        .proyecto {
            width: 300px;
        }
        .proyecto img {
            width: 100%;
            transition: transform 0.4s ease;
        }
        .proyecto img:hover {
            transform: scale(1.05);
        }
        .proyecto h3 {
            margin-top: 1rem;
            font-weight: 400;
        }
        .proyecto p {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

<section class="hero">
