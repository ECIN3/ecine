<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    .video-logo {
      max-width: 800px;
      margin: 5rem auto 2rem;
      animation: fadeIn 2s ease-out;
    }

    .video-logo video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.08);
    }

    .slogan {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 200;
      color: #ccc;
      margin-bottom: 5rem;
      font-style: italic;
      letter-spacing: 0.5px;
      animation: fadeIn 2.5s ease-out;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      font-weight: 300;
      font-size: 2rem;
      margin-bottom: 3rem;
      letter-spacing: 1px;
      color: #eee;
    }

    .hover-video {
      position: relative;
      overflow: hidden;
      margin-bottom: 4rem;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px rgba(255,255,255,0.03);
    }

    .hover-video:hover {
      transform: scale(1.01);
    }

    .hover-video iframe,
    .hover-video img {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      transition: opacity 0.7s ease;
    }

    .hover-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }

    .hover-video:hover iframe {
      opacity: 1;
    }

    .hover-video:hover img {
      opacity: 0;
    }

    .hover-video h3, .hover-video p {
      margin: 0.6rem 0 0;
      text-align: center;
      font-weight: 300;
    }

    .hover-video h3 {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #fff;
    }

    .hover-video p {
      font-size: 0.9rem;
      color: #999;
    }

    .contacto {
      text-align: center;
      padding: 5rem 2rem 3rem;
      border-top: 1px solid #222;
    }

    .contacto h2 {
      font-size: 1.7rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .contacto p {
      font-size: 1rem;
      color: #aaa;
      margin: 0.4rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <div class="video-logo">

    </video>
  </div>
